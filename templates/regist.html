<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/regist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Register</h1>
            <a href="/teachers">Teachers</a>
            <a href="/regist">Register</a>
        </div>
        <div class="content">
            <div class="form">
                <form id="registerForm">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                    <br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required>
                    <br>
                    <label for="telegram_id">Telegram ID:</label>
                    <input type="text" name="telegram_id" id="telegram_id">
                    <br>
                    <label for="school">School:</label>
                    <input type="text" name="school" id="school" required>
                    <br>
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number" required>
                    <br>
                    <button type="submit" class="continue_btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/regist.js"></script>
</body>
</html>
